<body>
    <h2>Working with variables</h2>
    <ol>
        <li>Declare two variables: admin and name.</li>
        <li>Assign the value "John" to name.</li>
        <li>Copy the value from name to admin.</li>
        <li>Show the value of admin using alert (must output “John”).</li>
    </ol>
    <h2>Answer : </h2>
<pre>
let admin, name;
name = 'John';
admin = name;
alert(admin);
</pre>
<button id="button">Test</button>

<script>
    function result() {
        let admin, name;
        name = 'John';
        admin = name;
        alert(admin)
    }
    document.getElementById('button').addEventListener('click', result)
</script>
</body>
